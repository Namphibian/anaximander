<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Node Chart</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css" rel="stylesheet"
          type="text/css">
    <!-- Load AngularJS
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>
-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>

    <script>



    $(document).ready(function(){

        jQuery.support.cors = true;

        $.ajax(
        {
            type: "GET",
            url: '/chartNodes',

            contentType: "application/json; charset=utf-8",
            dataType: "json",
            cache: false,
            success: function (data) {

              $.each(data,function(i,item){
                $("#tblNodes tbody").append(
                    "<tr>"
                        +"<td>"+item.name+"</td>"
                        +"<td>"+item.images.length+"</td>"
                    +"</tr>" )
                })

            },

            error: function (msg) {

                alert(msg.responseText);
            }
        });
    })


    </script>
</head>
<body>

<div class="container">
    <h1>Node Map</h1>


    <table  class="pf-c-table pf-m-grid-md" role="grid" id="tblNodes" style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Images</th>

        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
